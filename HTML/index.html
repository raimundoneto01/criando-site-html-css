<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AULA-CODAR</title>
    <link rel="stylesheet" href="style.css">
    
    
</head>
<body>
    <main>
        <header>
            <figure>
                <img src="images/logo.png" alt="Digital Store Logo">
                <h1>Digital Store</h1>
            </figure>
        </header>

        <section id="login">
            <div class="esquerda">
                <form action="">
                    <h2>Acesse Sua conta</h2>
                    <p>Novo cliente? Então registre-se <a href="cadastro.html">Aqui</a></p>
                    <label for="email">login *</label>
                    <input type="text" id="email" placeholder="Insira seu login">
                    <label for="senha">senha *</label>
                    <input type="password" id="senha" placeholder="Insira seu login">
                    <a href="recuperar.html" class="recuperar">Esqueci minha senha</a>
                    <button type="submit">Acessar Conta</button>
                    <div class="form-footer">
                        <p>Ou Faça login com </p>
                        <img src="images/icon_gmail.png" alt="gmail">
                        <img src="images/icon_facebook.png" alt="facebook">
                    </div>
                </form>
            </div>
            <div class="direita">
                <img src="images/tenis-1.png" alt="tenis-1" class="tenis-1">
                <img src="images/tenis-2.png" alt="tenis-2" class="tenis-2">
            </div>

        </section>

        <footer>
            <figure>
                <img src="images/logo.png" alt="Digital Store">
                <h1>Digital Store</h1>
            </figure>
        </footer>
        
    </main>
    
</body>
</html>
